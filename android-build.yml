name: Compilar App Android

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Descargar cÃ³digo
      uses: actions/checkout@v4
    
    - name: â˜• Configurar Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: ðŸ”§ Configurar permisos de Gradle
      run: chmod +x gradlew
    
    - name: ðŸ§¹ Limpiar builds anteriores
      run: ./gradlew clean
    
    - name: ðŸ”¨ Compilar APK Debug
      run: ./gradlew assembleDebug
    
    - name: ðŸ“¦ Guardar APK Debug
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 30
